<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
    <div id="score"></div>
    <script>
            document.querySelector("#Rock").addEventListener("click", playGame);
            document.querySelector("#Paper").addEventListener("click", playGame);
            document.querySelector("#Scissors").addEventListener("click", playGame);
            const score = document.querySelector("#score");
            const scoreContent = document.createElement("p");
            score.appendChild(scoreContent);

            let humanScore = 0;
            let computerScore = 0;

        function getComputerChoice(){
            let computerChoice = Math.floor(Math.random()*3);
            if (computerChoice === 0){
                computerChoice = "Rock";
            } else if(computerChoice === 1){
                computerChoice = "Paper";
            } else {
                computerChoice = "Scissors";
            }
            return computerChoice;
        }
        
        function playGame(e){
            let humanChoice = e.target.textContent;

            function playRound(humanChoice, computerChoice){
            humanChoice = humanChoice.toLowerCase();
            computerChoice = computerChoice.toLowerCase();
            if (humanChoice === computerChoice){
                console.log ("It's a tie!");
            }else if (humanChoice === "rock"){
                    if (computerChoice === "scissors"){
                        console.log ("You win! Rock beats Scissors!");
                        humanScore++;
                    } else if (computerChoice === "paper"){
                        console.log ("You lose! Rock loses to Paper!");
                        computerScore++;
                    }
            }else if (humanChoice === "scissors"){
                    if (computerChoice === "rock"){
                        console.log("You lose! Scissors lose to Rock!");
                        computerScore++;
                    }else if (computerChoice === "paper"){
                        console.log("You win! Scissors beat Paper!");
                        humanScore++;
                    }
            }else if (humanChoice === "paper"){
                    if (computerChoice === "rock"){
                        console.log("You win! Paper beats Rock!")
                        humanScore++;
                    }else if (computerChoice === "scissors"){
                        console.log("You lose! Paper loses to Scissors!")
                        computerScore++;
                    }
            }
            
            updateScore();

            function updateScore(){
                scoreContent.textContent = `Your score: ${humanScore}
                                        Computer score: ${computerScore}`;
            }

            if (humanScore === 5){
                alert(`You win!`);
                humanScore = 0;
                computerScore = 0;
            }else if(computerScore === 5){
                alert(`You lose`);
                humanScore = 0;
                computerScore = 0;
            }

        }
        const humanSelection = humanChoice;
        const computerSelection = getComputerChoice();

        playRound(humanSelection, computerSelection);

        }

    </script>
</body>
</html>
